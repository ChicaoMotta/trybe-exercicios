<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="header">
            <img src='/images/trybewarts-header-logo.svg' class='trybewarts-header-logo' alt='' title='' loading='lazy'>
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="" method="post" class="trybewarts-login">
                <input type="email" name="email" id="loginEmail" placeholder="Email">
                <input type="password" placeholder="Senha" name="password" id="loginPass">
                <button class="enter">Entrar</button>
            </form>
        </nav>
    </header>

    <main>
        <form action="" method="get" id="evaluation-form">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="email" id="input-email" placeholder="Email">
            <select name="" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </form>

        <img src='/images/trybewarts-colored.svg' class='' alt='' title='' loading='lazy' id="trybewarts-form-logo">
    </main>
</body>

</html>
